<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0C5AA6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Chat bubble background -->
  <rect x="3" y="6" width="22" height="16" rx="8" ry="8" fill="url(#chatGradient)" stroke="#0C5AA6" stroke-width="1"/>
  
  <!-- Chat bubble tail -->
  <polygon points="8,22 12,26 16,22" fill="url(#chatGradient)" stroke="#0C5AA6" stroke-width="1"/>
  
  <!-- AI brain/circuit pattern -->
  <circle cx="10" cy="12" r="2" fill="white" opacity="0.9"/>
  <circle cx="16" cy="12" r="2" fill="white" opacity="0.9"/>
  <circle cx="22" cy="12" r="2" fill="white" opacity="0.9"/>
  
  <!-- Connection lines -->
  <line x1="12" y1="12" x2="14" y2="12" stroke="white" stroke-width="1.5" opacity="0.7"/>
  <line x1="18" y1="12" x2="20" y2="12" stroke="white" stroke-width="1.5" opacity="0.7"/>
  
  <!-- AI symbol -->
  <text x="16" y="19" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">AI</text>
</svg>
